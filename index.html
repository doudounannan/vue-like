<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="./dep.js"></script>
    <script src="./watcher.js"></script>
    <script src="./observe.js"></script>
    <script src="./compile.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div id="root"><h2>{{title}}</h2><h1>{{name}}</h1><input type="text" v-model="title"></div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "root",
            data: {
                name: 'mumu',
                title: 'vue'
            }
        });

        setTimeout(() => {
            vm.name = 'yiyi';
        }, 2000);
    </script>
</body>
</html>
