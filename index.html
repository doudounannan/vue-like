<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="./dep.js"></script>
    <script src="./watcher.js"></script>
    <script src="./observe.js"></script>
    <script src="./compile.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div id="root">
        <h2>{{title}}</h2>
        <h1>{{name}}</h1>
        <input type="text" v-model="title"><br>
        <span>{{index}}</span>
        <button type="button" v-on:click="reset">reset</button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "root",
            data: {
                name: 'mumu',
                title: 'vue',
                index: 5
            },
            method: {
                reset: function () {
                    this.index = 0;
                }
            },
            mounted: function () {
                console.log('mounted');
            }
        });

        setTimeout(() => {
            vm.name = 'yiyi';
        }, 2000);
    </script>
</body>
</html>
