<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="./dep.js"></script>
    <script src="./watcher.js"></script>
    <script src="./observe.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        var vm = new Vue({
            name: 'mumu'
        }, document.getElementById('root'), 'name');

        setTimeout(() => {
            vm.name = 'yiyi';
        }, 2000);
    </script>
</body>
</html>
